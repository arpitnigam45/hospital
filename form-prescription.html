<html>
<head>
	<title>Prescription</title>
</head>

<body>
	<form>
		<input type=text name=doctor_name placeholder="Doctor's Name"/><br>
		<input type=text name=hospital_name placeholder="Hospital Name"/><br>
		<input type=date name=date placeholder="date"/><br>
		<input type=text name=medicine placeholder="medicine"><br>
		<input type=text name=reason placeholder="Purpose of Medicine"/><br>
		<input type=number name=number_of_days placeholder="Number Of Days"><br>
		<input type=checkbox name=time_of_day/>Breakfast
		<input type=checkbox name=time_of_day/>Lunch
		<input type=checkbox name=time_of_day/>Dinner<br>
		<input type=radio name=pre_post/>Pre-Meal
		<input type=radio name=pre_post/>Post-Meal<br>
		<input type=text name=others placeholder="If other Frequencies"/><br>
		<input type=button name=add_more value="Add More Medicine"/><br>
		<input type=file name=prescription/><br>
		<input type=number name=flag placeholder="Number Of Invocations"/><br>
		<input type=textarea name=diagnosis placeholder="diagnosis"/><br>

		<br><br><br><br>

		<input type=text name=bp placeholder="Average Blood Pressure"/><br>
		<input type=number name=pulse placeholder="Average Pulse"/><br>
		<input type=checkbox name=habits placeholder="Smoking"/>Smoking<br>
		<input type=checkbox name=habits placeholder="Drinking"/>Drinking<br>
		<input type=file name=cbc placeholder="Last CBC Report"/><br>
		<input type=file name=reports placeholder="Other Reports"/><br>
		<br>Date Of Admission : <input type=date name=admission_date/><br>
		<br>Date of Discharge : <input type=date name=discharge_date/><br>
		<br>Date of Check-Up : <input type=date name=checkup_date/><br>
    	<input type="file" placeholder="Update Log"/><br>		
		<input type="submit"/><br>
	</form>
</body>
</html>
